          <canvas id="Norsk-flagg" width="1500px" height="600px"></canvas>
          <script>
          var getId3 = document.getElementById('Norsk-flagg');
           var getIdContext3  = getId3.getContext('2d');
         
           getIdContext3.fillStyle ='#002868';
           getIdContext3.fillRect(500,200,500,300); 
           
           getIdContext3.beginPath();
           getIdContext3.moveTo(500, 200);
           getIdContext3.lineTo(1000, 500);
           getIdContext3.lineWidth = 40;
        
              // Farge til linje
              getIdContext3.strokeStyle = 'white';
              getIdContext3.stroke();
        
              getIdContext3.beginPath();
              getIdContext3.moveTo(500, 500);
              getIdContext3.lineTo(1000, 195);
              getIdContext3.lineWidth = 40;
        
              // Farge til linje
              getIdContext3.strokeStyle = 'white';
              getIdContext3.stroke();
        
              getIdContext3.beginPath();
              getIdContext3.moveTo(500, 500);
              getIdContext3.lineTo(1000, 195);
              getIdContext3.lineWidth = 15;
        
              // Farge til linje
              getIdContext3.strokeStyle = '#bf0b30';
              getIdContext3.stroke();
        
              getIdContext3.beginPath();
              getIdContext3.moveTo(500, 200);
              getIdContext3.lineTo(1000, 500);
              getIdContext3.lineWidth = 15;
        
              // Farge til linje
              getIdContext3.strokeStyle = '#bf0b30';
              getIdContext3.stroke();
        
              getIdContext3.fillStyle ='white';
              getIdContext3.fillRect(723,200,50,300); 
        
              getIdContext3.fillStyle ='white';
              getIdContext3.fillRect(500,324,500,50); 
        
              getIdContext3.fillStyle ='#bf0b30';
              getIdContext3.fillRect(733,200,30,300); 
        
              getIdContext3.fillStyle ='#bf0b30';
              getIdContext3.fillRect(500,334,500,30); 
              // Hvit farge rundt flaget
              getIdContext3.fillStyle ='white';
              getIdContext3.fillRect(500,500,500,21); 
        
              getIdContext3.fillStyle ='white';
              getIdContext3.fillRect(480,180,550,21); 
        
              getIdContext3.fillStyle ='white';
              getIdContext3.fillRect(490,200,10,300); 
        
              getIdContext3.fillStyle ='white';
              getIdContext3.fillRect(1000,200,10,300);
