<html>
<head>

<body style="background-color: greenyellow;">


	<!--- her har jeg satt hele flagget i et DIV-element for å ha muligheten til å nytte litt JS for ekstra dynamikk i dokumentet. Selve flagget er forøvrig bygget opp av P-elementer som ikke overlapper hverandre. Dermed ble det flere elementer enn om jeg hadde brukt overlappende, og samtidig mer repetisjon på å skrive style-attributter ---->

	<div id="flagget" style="position: absolute; top: 100px; left: 100px;" onmouseover="flaggFun1()" onmouseleave="flaggFun2()">

	</div>

	<!--- under er et DIV-element for informasjon om flagg og historie(?), som vises ved å holde musepekeren over flagget -->

	<div id="info" style="display: none; position: absolute; top: 450px; left: 100px ">
		generell info om Norges flagg + historie!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!
	</div>


	<script>
		function flaggFun1(){
			document.getElementById('info').style.display = "block";
		}

		function flaggFun2(){
			document.getElementById("info").style.display = "none"; 
		}
